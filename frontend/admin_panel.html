<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        .action-btns .btn { margin: 0 2px; }
        .status-badge { cursor: pointer; }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #666;
        }
        .sidebar {
            min-height: 100vh;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .sidebar .nav-link {
            color: #333;
            padding: 0.5rem 1rem;
            margin: 0.2rem 0;
            border-radius: 0.25rem;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: #e9ecef;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 p-0 sidebar">
                <div class="d-flex flex-column p-3">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                        <span class="fs-4">RangerRental</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="admin_panel.html" class="nav-link">
                                <i class="bi bi-speedometer2 me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link">
                                <i class="bi bi-calendar-check me-2"></i>
                                Bookings
                            </a>
                        </li>
                        <li>
                            <a href="manage_vehicles.html" class="nav-link">
                                <i class="bi bi-car-front me-2"></i>
                                Vehicles
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link active">
                                <i class="bi bi-people me-2"></i>
                                Users
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-2"></i>
                            <strong>Admin User</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="admin_login.html">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <div class="col-md-10 p-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">User Management</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                        <i class="bi bi-plus-lg me-1"></i> Add New User
                    </button>
                </div>

                <!-- Users Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="usersTable" class="table table-striped" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>User</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Status</th>
                                        <th>Created</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be loaded via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" required>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveUserBtn">Save User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3">
                            <label for="editFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="editFirstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="editLastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRole" class="form-label">Role</label>
                            <select class="form-select" id="editRole" required>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="editIsActive">
                            <label class="form-check-label" for="editIsActive">Active</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updateUserBtn">Update User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this user? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Required JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        // Global variables
        let usersTable;
        
        $(document).ready(function() {
            // Initialize DataTable
            usersTable = $('#usersTable').DataTable({
                ajax: {
                    url: '/api/users',
                    dataSrc: 'users',
                    error: function(xhr, error, thrown) {
                        showAlert('Failed to load users. Please try again.', 'error');
                        console.error('Error loading users:', error);
                    }
                },
                columns: [
                    { data: 'id' },
                    { 
                        data: null,
                        render: function(data) {
                            return `
                                <div class="d-flex align-items-center">
                                    <div class="user-avatar me-2">
                                        ${data.first_name.charAt(0)}${data.last_name.charAt(0)}
                                    </div>
                                    <div>
                                        ${data.first_name} ${data.last_name}
                                    </div>
                                </div>
                            `;
                        }
                    },
                    { data: 'email' },
                    { 
                        data: 'role',
                        render: function(data) {
                            return `<span class="badge bg-${data === 'admin' ? 'primary' : 'secondary'}">${data}</span>`;
                        }
                    },
                    { 
                        data: 'is_active',
                        render: function(data, type, row) {
                            const status = data ? 'Active' : 'Inactive';
                            const badgeClass = data ? 'bg-success' : 'bg-secondary';
                            return `<span class="badge ${badgeClass} status-badge" data-user-id="${row.id}" data-status="${data}">${status}</span>`;
                        }
                    },
                    { 
                        data: 'created_at',
                        render: function(data) {
                            return new Date(data).toLocaleDateString();
                        }
                    },
                    {
                        data: null,
                        orderable: false,
                        render: function(data) {
                            return `
                                <div class="action-btns">
                                    <button class="btn btn-sm btn-outline-primary edit-user" 
                                            data-id="${data.id}"
                                            data-first-name="${data.first_name}"
                                            data-last-name="${data.last_name}"
                                            data-email="${data.email}"
                                            data-role="${data.role}"
                                            data-active="${data.is_active}">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger delete-user" data-id="${data.id}">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            `;
                        }
                    }
                ]
            });

            // Handle add new user form submission
            $('#addUserForm').on('submit', function(e) {
                e.preventDefault();
                
                const $form = $(this);
                const $submitBtn = $form.find('#saveUserBtn');
                const originalBtnText = $submitBtn.html();
                
                // Validate form
                if (!this.checkValidity()) {
                    e.stopPropagation();
                    this.classList.add('was-validated');
                    return;
                }
                
                // Prepare user data
                const userData = {
                    first_name: $('#firstName').val().trim(),
                    last_name: $('#lastName').val().trim(),
                    email: $('#email').val().trim(),
                    password: $('#password').val(),
                    role: $('#role').val()
                };
                
                // Show loading state
                $submitBtn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Saving...');
                
                // Submit form
                $.ajax({
                    url: '/admin/api/users',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(userData),
                    success: function(response) {
                        $('#addUserModal').modal('hide');
                        $form[0].reset();
                        $form.removeClass('was-validated');
                        usersTable.ajax.reload();
                        showAlert('User created successfully!', 'success');
                    },
                    error: function(xhr) {
                        const errorMsg = xhr.responseJSON?.error || 'Failed to create user. Please try again.';
                        showAlert(errorMsg, 'danger');
                    },
                    complete: function() {
                        $submitBtn.prop('disabled', false).html(originalBtnText);
                    }
                });
            });

            // Handle edit user button click
            $(document).on('click', '.edit-user', function() {
                const $btn = $(this);
                const userId = $btn.data('id');
                
                // Show loading state
                const $modal = $('#editUserModal');
                $modal.find('.modal-body').html(`
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading user data...</p>
                    </div>
                `);
                $modal.modal('show');
                
                // Fetch user data
                $.get(`/admin/api/users/${userId}`)
                    .done(function(user) {
                        $modal.find('.modal-body').html(`
                            <form id="editUserForm" novalidate>
                                <input type="hidden" id="editUserId" value="${user.id}">
                                <div class="mb-3">
                                    <label for="editFirstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="editFirstName" value="${user.first_name}" required>
                                    <div class="invalid-feedback">Please provide a first name</div>
                                </div>
                                <div class="mb-3">
                                    <label for="editLastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="editLastName" value="${user.last_name}" required>
                                    <div class="invalid-feedback">Please provide a last name</div>
                                </div>
                                <div class="mb-3">
                                    <label for="editEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="editEmail" value="${user.email}" required>
                                    <div class="invalid-feedback">Please provide a valid email</div>
                                </div>
                                <div class="mb-3">
                                    <label for="editRole" class="form-label">Role</label>
                                    <select class="form-select" id="editRole" required>
                                        <option value="user" ${user.role === 'user' ? 'selected' : ''}>User</option>
                                        <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                                    </select>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="editIsActive" ${user.is_active ? 'checked' : ''}>
                                    <label class="form-check-label" for="editIsActive">Active</label>
                                </div>
                            </form>
                        `);
                    })
                    .fail(function(xhr) {
                        const errorMsg = xhr.responseJSON?.error || 'Failed to load user data';
                        showAlert(errorMsg, 'danger');
                        $modal.modal('hide');
                    });
            });

            // Handle update user form submission
            $(document).on('submit', '#editUserForm', function(e) {
                e.preventDefault();
                
                const $form = $(this);
                const $submitBtn = $('#updateUserBtn');
                const originalBtnText = $submitBtn.html();
                
                // Validate form
                if (!this.checkValidity()) {
                    e.stopPropagation();
                    this.classList.add('was-validated');
                    return;
                }
                
                // Prepare user data
                const userId = $('#editUserId').val();
                const userData = {
                    first_name: $('#editFirstName').val().trim(),
                    last_name: $('#editLastName').val().trim(),
                    email: $('#editEmail').val().trim(),
                    role: $('#editRole').val(),
                    is_active: $('#editIsActive').is(':checked')
                };
                
                // Show loading state
                $submitBtn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Updating...');
                
                // Submit form
                $.ajax({
                    url: `/admin/api/users/${userId}`,
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(userData),
                    success: function(response) {
                        $('#editUserModal').modal('hide');
                        usersTable.ajax.reload();
                        showAlert('User updated successfully!', 'success');
                    },
                    error: function(xhr) {
                        const errorMsg = xhr.responseJSON?.error || 'Failed to update user. Please try again.';
                        showAlert(errorMsg, 'danger');
                    },
                    complete: function() {
                        $submitBtn.prop('disabled', false).html(originalBtnText);
                    }
                });
            });

            // Handle delete user button click
            $(document).on('click', '.delete-user', function() {
                const userId = $(this).data('id');
                const userName = $(this).data('first-name') + ' ' + $(this).data('last-name');
                
                Swal.fire({
                    title: 'Delete User',
                    html: `Are you sure you want to delete <strong>${userName}</strong>?<br>This action cannot be undone.`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#6c757d',
                    confirmButtonText: 'Yes, delete it!',
                    cancelButtonText: 'Cancel',
                    reverseButtons: true,
                    showLoaderOnConfirm: true,
                    preConfirm: () => {
                        return $.ajax({
                            url: `/admin/api/users/${userId}`,
                            type: 'DELETE',
                            error: function(xhr) {
                                throw new Error(xhr.responseJSON?.error || 'Failed to delete user');
                            }
                        });
                    },
                    allowOutsideClick: () => !Swal.isLoading()
                }).then((result) => {
                    if (result.isConfirmed) {
                        usersTable.ajax.reload();
                        Swal.fire(
                            'Deleted!',
                            'The user has been deleted.',
                            'success'
                        );
                    }
                }).catch(error => {
                    Swal.showValidationMessage(
                        `Request failed: ${error.message}`
                    );
                });
            });

            // Toggle user status
            $(document).on('click', '.status-badge', function() {
                const $badge = $(this);
                const userId = $badge.data('user-id');
                const currentStatus = $badge.data('status');
                const newStatus = !currentStatus;
                const userName = $badge.closest('tr').find('.user-name').text().trim();
                
                // Show confirmation for deactivation
                if (currentStatus) {
                    Swal.fire({
                        title: 'Deactivate User',
                        html: `Are you sure you want to deactivate <strong>${userName}</strong>?<br>They will not be able to log in until reactivated.`,
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#d33',
                        cancelButtonColor: '#6c757d',
                        confirmButtonText: 'Yes, deactivate',
                        cancelButtonText: 'Cancel',
                        reverseButtons: true
                    }).then((result) => {
                        if (result.isConfirmed) {
                            toggleUserStatus(userId, newStatus, userName);
                        }
                    });
                } else {
                    toggleUserStatus(userId, newStatus, userName);
                }
                
                function toggleUserStatus(userId, newStatus, userName) {
                    // Show loading state
                    const $row = $badge.closest('tr');
                    $row.addClass('table-active');
                    
                    $.ajax({
                        url: `/admin/api/users/${userId}/status`,
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ is_active: newStatus }),
                        success: function(response) {
                            usersTable.ajax.reload();
                            const statusText = newStatus ? 'activated' : 'deactivated';
                            showAlert(`User ${userName} has been ${statusText} successfully!`, 'success');
                        },
                        error: function(xhr) {
                            const errorMsg = xhr.responseJSON?.error || 'Failed to update user status';
                            showAlert(errorMsg, 'danger');
                        },
                        complete: function() {
                            $row.removeClass('table-active');
                        }
                    });
                }
            });

            // Show alert function
            function showAlert(message, type = 'success') {
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer);
                        toast.addEventListener('mouseleave', Swal.resumeTimer);
                    }
                });
                
                Toast.fire({
                    icon: type === 'success' ? 'success' : 'error',
                    title: message
                });
            }
        });
    </script>
</body>
</html>
