<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - Ranger Rental</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin_style.css"> 
</head>
<body>
    <header>
        <h1>Ranger Rental - Admin Registration</h1>
    </header>
    <main>
        <div class="login-container"> <!-- Reusing login-container style for form consistency -->
            <h2>Create Admin Account</h2>
            <form id="adminRegisterForm">
                <div class="input-group">
                    <label for="username">Admin Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <!-- Optional: Add a field for a special registration code for security -->
                <!-- 
                <div class="input-group">
                    <label for="adminCode">Admin Registration Code:</label>
                    <input type="text" id="adminCode" name="adminCode" required>
                </div>
                -->
                <button type="submit" class="btn">Register Admin</button>
            </form>
            <p id="message" class="message"></p> <!-- For success/error messages -->
            <p>Already have an admin account? <a href="admin_login.html">Login here</a>.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Ranger Rental</p>
    </footer>
    <script src="admin_register.js"></script>
</body>
</html>
