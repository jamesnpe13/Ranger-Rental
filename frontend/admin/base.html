<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - {% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/admin.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="fas fa-shield-alt me-2"></i>Admin Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>
                            <span id="admin-email">Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logout-btn">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar d-none d-md-block">
                <div class="px-3">
                    <div class="list-group list-group-flush">
                        <a href="/admin/dashboard" class="list-group-item list-group-item-action" id="dashboard-link">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                        <a href="/admin/vehicles" class="list-group-item list-group-item-action" id="vehicles-link">
                            <i class="fas fa-car me-2"></i>Vehicles
                        </a>
                        <a href="/admin/bookings" class="list-group-item list-group-item-action" id="bookings-link">
                            <i class="fas fa-calendar-check me-2"></i>Bookings
                        </a>
                        <a href="/admin/users" class="list-group-item list-group-item-action" id="users-link">
                            <i class="fas fa-users me-2"></i>Users
                        </a>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4 content">
                <div id="alerts-container"></div>
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('admin_token');
            if (!token && !window.location.pathname.includes('login')) {
                window.location.href = '/admin/login';
            } else if (token && window.location.pathname.includes('login')) {
                window.location.href = '/admin/dashboard';
            }
        }

        // Show alert message
        function showAlert(message, type = 'success') {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>`;
            
            // Remove any existing alerts
            $('.alert-dismissible').alert('close');
            
            // Add new alert
            $('.container-fluid').prepend(alertHtml);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                $('.alert-dismissible').alert('close');
            }, 5000);
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Format currency
        function formatCurrency(amount) {
            if (amount === null || amount === undefined) return '$0.00';
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }

        // Logout function
        function logout() {
            localStorage.removeItem('admin_token');
            localStorage.removeItem('admin_user');
            window.location.href = '/admin/login';
        }

        // Initialize when document is ready
        $(document).ready(function() {
            // Initialize DataTables
            if ($.fn.DataTable.isDataTable('table')) {
                $('table').DataTable().destroy();
            }
            $('table').DataTable({
                responsive: true,
                pageLength: 25,
                lengthMenu: [[10, 25, 50, 100, -1], [10, 25, 50, 100, 'All']],
                order: [[0, 'desc']]
            });

            // Check authentication
            checkAuth();

            // Highlight active menu item
            const path = window.location.pathname;
            $('.list-group-item').removeClass('active');
            if (path.includes('vehicles')) {
                $('#vehicles-link').addClass('active');
            } else if (path.includes('bookings')) {
                $('#bookings-link').addClass('active');
            } else if (path.includes('users')) {
                $('#users-link').addClass('active');
            } else {
                $('#dashboard-link').addClass('active');
            }

            // Set admin email if available
            const adminUser = localStorage.getItem('admin_user');
            if (adminUser) {
                try {
                    const user = JSON.parse(adminUser);
                    if (user.email) {
                        $('#admin-email').text(user.email);
                    }
                } catch (e) {
                    console.error('Error parsing admin user:', e);
                }
            }

            // Logout button click handler
            $('#logout-btn').on('click', function(e) {
                e.preventDefault();
                logout();
            });

            // Global AJAX error handler
            $(document).ajaxError(function(event, jqXHR) {
                let errorMsg = 'An error occurred. Please try again.';
                if (jqXHR.responseJSON && jqXHR.responseJSON.error) {
                    errorMsg = jqXHR.responseJSON.error;
                }
                
                if (jqXHR.status === 401) {
                    // Unauthorized - redirect to login
                    showAlert('Your session has expired. Please log in again.', 'danger');
                    setTimeout(logout, 2000);
                } else {
                    showAlert(errorMsg, 'danger');
                }
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
