<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ranger Rental</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message-container {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ranger Rental - Login</h1>
        <form id="login-form">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="message-container"></div>
        <div class="register-link" style="text-align: center; margin-top: 15px;">
            <p>Don't have an account? <a href="register.html" style="color: #007bff; text-decoration: none;">Register here</a></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const messageContainer = document.getElementById('message-container');

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            messageContainer.innerHTML = ''; // Clear previous messages
            messageContainer.className = ''; // Clear previous classes

            try {
                const response = await fetch('http://127.0.0.1:5000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageContainer.textContent = data.message || 'Login successful!';
                    messageContainer.classList.add('success-message');
                    
                    // Store user info in localStorage
                    localStorage.setItem('ranger_rental_username', data.username);
                    localStorage.setItem('ranger_rental_user_role', data.role);

                    // Redirect to index.html after a short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);

                } else {
                    messageContainer.textContent = data.message || 'Login failed. Please try again.';
                    messageContainer.classList.add('error-message');
                }
            } catch (error) {
                console.error('Login error:', error);
                messageContainer.textContent = 'An error occurred during login. Please check the console.';
                messageContainer.classList.add('error-message');
            }
        });
    </script>
</body>
</html>
