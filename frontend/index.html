<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranger Rental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ranger Rental</h1>
        <div id="user-session-info" style="text-align: right; padding: 0 20px;">
            <!-- User-specific content will be injected here by JavaScript -->
        </div>
    </header>

    <main>
        <section id="car-listings">
            <h2>Available Cars</h2>
            <div id="cars-container">
                <!-- Cars will be loaded here by JavaScript -->
                <p>Loading cars...</p>
            </div>
        </section>

        <hr>

        <section id="add-car-form-section">
            <h2>Add New Car</h2>
            <form id="add-car-form">
                <div>
                    <label for="add-make">Make:</label>
                    <input type="text" id="add-make" name="make" required>
                </div>
                <div>
                    <label for="add-model">Model:</label>
                    <input type="text" id="add-model" name="model" required>
                </div>
                <div>
                    <label for="add-year">Year:</label>
                    <input type="number" id="add-year" name="year" min="1900" max="2030" required>
                </div>
                <div>
                    <label for="add-price">Price per Day ($):</label>
                    <input type="number" id="add-price" name="price_per_day" step="0.01" min="1" required>
                </div>
                <div>
                    <label for="add-available">Available:</label>
                    <input type="checkbox" id="add-available" name="available" checked>
                </div>
                <button type="submit">Add Car</button>
            </form>
        </section>

        <hr>

        <section id="edit-car-form-section" style="display:none;">
            <h2>Edit Car</h2>
            <form id="edit-car-form">
                <input type="hidden" id="edit-car-id" name="id">
                <div>
                    <label for="edit-make">Make:</label>
                    <input type="text" id="edit-make" name="make" required>
                </div>
                <div>
                    <label for="edit-model">Model:</label>
                    <input type="text" id="edit-model" name="model" required>
                </div>
                <div>
                    <label for="edit-year">Year:</label>
                    <input type="number" id="edit-year" name="year" min="1900" max="2030" required>
                </div>
                <div>
                    <label for="edit-price">Price per Day ($):</label>
                    <input type="number" id="edit-price" name="price_per_day" step="0.01" min="1" required>
                </div>
                <div>
                    <label for="edit-available">Available:</label>
                    <input type="checkbox" id="edit-available" name="available">
                </div>
                <button type="submit">Save Changes</button>
                <button type="button" id="cancel-edit">Cancel</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ranger Rental</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
